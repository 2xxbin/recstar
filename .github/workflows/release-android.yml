name: Release Android

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check version
        run: |
          TAG=${{ github.ref_name }}
          PROPERTIES_PATH=gradle.properties
          APP_VERSION=$(awk -F'=' '/^app.versionName/ {print $2}' $PROPERTIES_PATH)
          if [ "$TAG" != "$APP_VERSION" ]; then
            echo "Tag $TAG does not match app version $APP_VERSION"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug

      - name: Rename
        run: |
          VERSION=${{ github.ref_name }}
          echo $VERSION
          mv ./androidApp/build/outputs/apk/debug/androidApp-debug.apk ./recstar-$VERSION.apk

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          files: recstar-${{ github.ref_name }}.apk
